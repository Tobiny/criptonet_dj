{% extends "layouts/base_pantallacompleta.html" %}

{% block title %} Ingresar {% endblock %}

{% block content %}   

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>

                        Ingresar

                    <span class="mb-0 text-muted">

                    </span>

                    <br />
                    <br />

                        <div class="input-group mb-3">

                        </div>
                        
                        <div class="form-group text-left">
                            <div class="checkbox checkbox-fill d-inline">

                            </div>
                        </div>
                        <button name="login" class="btn btn-primary shadow-2 mb-4">Ingresar</button>

                    </form>
