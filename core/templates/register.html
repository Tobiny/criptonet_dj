{% extends "layouts/base_pantallacompleta.html" %}

{% block title %} Registro {% endblock %}

{% block content %}   

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-user-plus auth-icon"></i>
                    </div>
                    <h3 class="mb-4">
                        Registro nuevo usuario
                    </h3>

                    <span class="mb-0 text-muted">
                        Ingrese sus credenciales
                    </span>

                    <br />
                    <br />

                    <!-- Hide the form on success -->
                    <form role="form" action="/">

                        <div class="input-group mb-3">
                            <input class="form-control" placeholder="Usuario">
                        </div>
                        
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="input-group mb-4">
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        
                        <div class="form-group text-left">
                            <div class="checkbox checkbox-fill d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr"> Estoy de acuerdo con los <a href="#">términos y condiciones</a></label>
                            </div>
                        </div>
                        <button name="register" class="btn btn-primary shadow-2 mb-4">Register</button>

                    </form>
                    
                    <p class="mb-0 text-muted">¿Desea ingresar nuevamente? <a href="/login.html" >Login</a></p>
                    <br />

                </div>
            </div>
        </div>
    </div>

{% endblock content %}
